    <h1>Pytania i odpowiedzi</h1>
    
    <h2>1. Co to są pseudoklasy?</h2>
    <p>Pseudoklasy w CSS służą do wybrania i stylizacji elementów w określonym stanie lub relacji do innych elementów. Przykładem pseudoklasy może być ":hover", która stylizuje element po najechaniu na niego kursorem.</p>
    
    <h2>2. Uwaga dotycząca dwukropka:</h2>
    <p>Dwukropek ":" w CSS jest używany do rozdzielenia selektora od pseudoklasy lub pseudoelementu. Na przykład: "a:hover" oznacza stylizację linku po najechaniu na niego kursorem.</p>
    
    <h2>3. Tabela (wykonana w HTML-u) opisująca pseudoklasy:</h2>
    <table>
        <tr>
            <th>Pseudoklasa</th>
            <th>Opis</th>
        </tr>
        <tr>
            <td>:hover</td>
            <td>zmiany pewnych elementów po najechaniu na nie urządzeniem
wskazującym (np. myszą), np. odsyłacz, nad którym zatrzymano kusor
lub element blokowy DIV</td>
        </tr>
        <tr>
            <td>:active</td>
            <td>pozwala nadać dowolne formatowanie elementowi po nakierowaniu na
niego wskaźnika myszy i wciśnięciu przycisku, ale przed jego
zwolnieniem (odsyłacz aktywnykliknięty).</td>
        </tr>
        <tr>
            <td>:focus</td>
            <td>jeżeli chcemy, by właśnie wyświetlany odsyłacz z menu był
formatowany innym kolorem. Odsyłacz posiadający tzw fokuszaznaczony przy poruszaniu się po dokumencie przy pomocy klawisza
tabulacji: naciśnięcie w tym momencie klawisza ENTER spowoduje taką
reakcję przeglądarki, jakby dany odsyłacz został kliknięty.</td>
        </tr>
    </table>
    
    <h2>4. Zastosowanie pseudoklasy :active</h2>
    <p>Pseudoklasa ":active" może być używana do zmiany stylu elementu w momencie, gdy jest on aktywowany przez interakcję użytkownika, na przykład po kliknięciu na przycisk.</p>
    
    <h2>5. Przykłady (trzy) kodów definiowania pseudoklas (wraz z tematem)</h2>
    <p>Przykład 1: Stylizacja linku po najechaniu:</p>
    <pre>
        <code>
            a:hover {
                color: red;
                text-decoration: underline;
            }
        </code>
    </pre>
    
    <p>Przykład 2: Stylizacja przycisku po kliknięciu:</p>
    <pre>
        <code>
            button:active {
                background-color: #f00;
                color: #fff;
            }
        </code>
    </pre>
